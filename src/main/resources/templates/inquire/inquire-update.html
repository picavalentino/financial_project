<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<!--security 적용 후 아래 코드로 변경해주세요-->
<!--<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" xmlns:sec="www.thymeleaf.org/extras/spring-security">-->

<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/inquire/common.css">
    <link rel="stylesheet" href="/css/inquire/inquire-update.css">
    <link rel="stylesheet" href="/css/buttons/button.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<title>GS Bank</title>
<!-- 전체 적용될 CSS -->
<th:block layout:fragment="css"></th:block>
<!-- 전체 적용될 스크립트 -->
<th:block layout:fragment="script"></th:block>

<!-- 우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
    <div class="sub_content">
        <!--  위치  -->
        <div class="location">
            <a th:href="@{/main}"><i class="bi bi-house-door-fill"></i> Home</a>
            <a th:href="@{/inquire/list}"> / 게시판</a>
            <p> / 게시글 수정 </p>
        </div>
        <h1 class="title">게시글 수정</h1>
        <!--  게시글 등록 폼  -->
        <div class="form-container">
            <form class="inquire-form" th:action="@{/inquire/detail/{inqId}/update(inqId=${inquire.inqId})}" method="post" enctype="multipart/form-data">
                <table class="inquire-table">
                    <tbody>
                    <tr class="tr-row">
                        <th>카테고리</th>
                        <td>
                            <select name="inqCategory" id="inqCategory" required>
                                <option th:value="2" th:selected="${inquire.inqCategory == '2'}">시스템관련문의</option>
                                <option th:value="3" th:selected="${inquire.inqCategory == '3'}">기타건의사항</option>
                            </select>
                        </td>
                        <th>작성자</th>
                        <td>
                            <div class="list-row">
                                <input id="td-writer" type="text" name="writer" th:value="${userName}" readonly>
                                <span>익명</span>
                                <input type="checkbox" id="inqAnonymCheckbox">
                                <input type="hidden" name="inqAnonym" id="inqAnonym" value="0">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td colspan="3"><input type="text" name="inqTitle" th:value="${inquire.inqTitle}" placeholder="제목을 입력하세요"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td colspan="3">
                            <textarea name="inqContent" placeholder="내용을 입력하세요" th:text="${inquire.inqContent}" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td colspan="3">
                            <div class="list-row">
                                <div id="file-container">
                                    <div class="file-input">
                                        <input type="file" name="files" multiple onchange="selectFile(this);"/>
                                    </div>
                                </div>
                                <div class="file-buttons">
                                    <button type="button" class="btn-icon">
                                        <i class="bi bi-file-earmark-plus"></i>
                                    </button>
                                    <button type="button" class="btn-icon">
                                        <i class="bi bi-file-earmark-minus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="text" name="inqPwd" placeholder="비밀번호를 입력하세요" th:value="${inquire.inqPwd}" required></td>
                    </tr>
                    </tbody>
                </table>
                <div class="button-wrap">
                    <button type="submit" class="btn" id="btn-register">
                        <div class="icon-container"><i class="icon bi bi-plus-circle-fill"></i></div>
                        수정
                    </button>
                    <button type="reset" class="btn" id="btn-reset">
                        <div class="icon-container"><i class="icon bi bi-arrow-left-circle-fill"></i></div>
                        초기화
                    </button>
                    <a th:href="@{/inquire/list}" class="btn" id="btn-list">
                        <div class="icon-container"><i class="icon bi bi-list"></i></div>
                        목록
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {
            // CSRF 토큰 가져오기
            let csrfToken = $('meta[name="_csrf"]').attr('content');
            let csrfHeader = $('meta[name="_csrf_header"]').attr('content');

            // td-writer 기본적으로 readonly 설정
            $("#td-writer").prop("readonly", true);

            // inqAnonym 체크박스 상태 변경 이벤트
            $("#inqAnonymCheckbox").on("change", function () {
                if ($(this).is(":checked")) {
                    // 체크박스 선택 시
                    $("#td-writer").val(""); // td-writer 내용 삭제
                    $("#inqAnonym").val("1"); // hidden 필드 값 설정 (익명)
                } else {
                    // 체크박스 해제 시
                    const userName = /*[[${userName}]]*/ ''; // Thymeleaf에서 전달된 userName 값
                    $("#td-writer").val(userName);
                    $("#inqAnonym").val("0"); // hidden 필드 값 설정 (작성자 있음)
                }
            });

            // 최대 파일 개수
            const maxFiles = 5;

            // 파일 추가 버튼 클릭 이벤트
            $(".btn-icon i.bi-file-earmark-plus").parent().on("click", function () {
                const fileContainer = $("#file-container");
                const fileInputs = fileContainer.find(".file-input");

                if (fileInputs.length >= maxFiles) {
                    alert(`최대 ${maxFiles}개의 파일만 업로드할 수 있습니다.`);
                    return;
                }

                // 새로운 파일 필드 추가
                fileContainer.append(`
                    <div class="file-input">
                        <input type="file" name="files" onchange="selectFile(this);"/>
                    </div>
                `);
            });

            // 파일 삭제 버튼 클릭 이벤트
            $(".btn-icon i.bi-file-earmark-minus").parent().on("click", function () {
                const fileContainer = $("#file-container");
                const fileInputs = fileContainer.find(".file-input");

                if (fileInputs.length > 1) {
                    fileInputs.last().remove();
                } else {
                    alert("최소 하나의 파일 필드는 유지해야 합니다.");
                }
            });

            // 목록 버튼 클릭
          $("#btn-list").on("click", function (e) {
              e.preventDefault(); // 기본 동작 방지
              window.location.href = "/system/inquire"; // 목록 페이지로 이동
          });

          // 수정 버튼 클릭
          $("#btn-register").on("click", function (e) {
              e.preventDefault(); // 기본 동작 방지

              const inputPwd = $("#inqPwd").val(); // 입력된 비밀번호
              const serverPwd = $("#serverInqPwd").val(); // 서버에 저장된 비밀번호
              const inqId = $("#inqId").val(); // 게시글 ID
              const inqTitle = $("input[name='inqTitle']").val(); // 변경된 제목
              const inqContent = $("textarea[name='inqContent']").val(); // 변경된 내용

              // 비밀번호 확인
              if (inputPwd === serverPwd) {
                  if (confirm("내용을 수정하시겠습니까?")) {
                      $.ajax({
                          url: `/inquire/detail/${inqId}/update`,
                          type: "POST",
                          contentType: "application/json; charset=UTF-8",
                          data: JSON.stringify({
                              inqId: inqId,
                              inqTitle: inqTitle,
                              inqContent: inqContent,
                              inqPwd: inputPwd
                          }),
                          beforeSend: function (xhr) {
                              // CSRF 토큰 설정
                              xhr.setRequestHeader(csrfHeader, csrfToken);
                          },
                          success: function (response) {
                              alert("수정이 완료되었습니다.");
                              window.location.href = `/inquire/detail/${inqId}`; // 상세 페이지로 이동
                          },
                          error: function (xhr) {
                              if (xhr.status === 403) {
                                  alert("수정 권한이 없습니다.");
                              } else {
                                  alert("수정 중 오류가 발생했습니다.");
                              }
                          }
                      });
                  }
              } else {
                  alert("비밀번호가 일치하지 않습니다.");
              }
          });
        });
    </script>
</div>
</body>
</html>
