<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GS Bank:등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/jQuery.js}"></script>
    <script th:src="@{/js/login/register.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login/register.css}">
</head>
<body>
<div class="login-container">
    <div class="left-logo">
        <img src="/images/common/big-logo.png" alt="GS Bank Logo">
    </div>
    <div class="right">
        <div class="login">
            <div class="mb-5">
                <label for="user_id" class="form-label">사원번호</label>
                <div class="input-container">
                    <div class="employee-number-id">
                        <img src="/images/common/icon-user-id.png" alt="User Icon" class="input-icon">
                        <input type="text" name="user_id" id="user_id" class="id-input" placeholder="사원번호를 입력해주세요.">
                    </div>
                    <div class="remember_id">
                        <input type="checkbox" id="remember_checkbox" class="remember_checkbox">
                        <label for="remember_checkbox">저장하기</label>
                    </div>
                </div>
            </div>
            <div class="mb-5">
                <label for="user_pw" class="form-label">비밀번호</label>
                <div class="input-container">
                    <div class="password">
                        <img src="/images/common/padlock.png" alt="Password Icon" class="input-icon">
                        <input type="password" name="user_pw" id="user_pw" class="password-input" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <img src="/images/common/icon-hide.png" alt="Eye Icon">
                </div>
            </div>
            <input type="button" value="로그인" class="btn-login">
            <div class="btns">
                <input type="button" value="등록하기" class="btn-register">
                <div>
                    <input type="button" value="사번 찾기" class="btn-retrieve-id">
                    <input type="button" value="비밀번호 찾기" class="btn-retrieve-pw">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
