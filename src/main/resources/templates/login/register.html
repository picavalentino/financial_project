<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GS Bank:등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/jQuery.js}"></script>
    <script th:src="@{/js/login/register.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login/register.css}">
</head>
<body>
<div class="register-container">
    <div class="left-logo">
        <img src="/images/common/big-logo.png" alt="GS Bank Logo">
    </div>
    <div class="right">
        <div class="register">
            <div class="title">
                <div class="text">등록하기</div>
                <img src="/images/common/cross.png" alt="cross">
            </div>
            <div class="mb-2 input-container">
                <label for="user_id">사원번호</label>
                <input type="text" name="user_id" id="user_id" class="id-input" placeholder="사원번호를 검색해주세요.">
                <div id="userResults" class="dropdown" style="display: none;"></div>
            </div>
            <div class="mb-2 employee-info">
                <div class="left-info">
                    <div class="mt-4">
                        <label for="user_name">이름</label>
                        <p class="user_name" id="user_name">홍길동</p>
                    </div>
                    <div class="mt-5">
                        <label for="user_birthday">생년월일</label>
                        <p class="user_birthday" id="user_birthday">990101</p>
                    </div>
                </div>
                <div class="right-img">
                    <img src="/images/common/default-img.png" alt="img">
                    <div class="img-btns">
                        <input type="button" value="등록">
                        <input type="button" value="초기화">
                    </div>
                </div>
            </div>
            <div class="mb-2 input-container">
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw" class="password-input" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="mb-2 input-container">
                <label for="confirm-user_pw">비밀번호 확인</label>
                <input type="password" name="user_pw" id="confirm-user_pw" class="confirm-user_pw" placeholder="비밀번호를 한번 더 입력해주세요.">
            </div>
            <div class="mb-2 input-container">
                <label for="user_email">Email</label>
                <input type="text" name="user_email" id="user_email" class="user_email" placeholder="example@gsitm.co.kr">
            </div>
            <div class="mb-2 input-container">
                <label for="user_telno">휴대전화</label>
                <div id="user_telno" name="user_telno" class="user_telno">
                    <select name="phone1" id="phone1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select><span>-</span>
                    <input type="tel" id="phone2" class="phone2" placeholder="0000"><span>-</span>
                    <input type="tel" id="phone3" class="phone3" placeholder="0000">
                    <input type="button" value="인증" class="btn-phone">
                </div>
            </div>
            <input type="button" value="회원가입" class="btn-register mt-3">
        </div>
    </div>
</div>
</body>
</html>
