<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GS Bank:로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script th:src="@{/js/jQuery.js}"></script>
    <script th:src="@{/js/login/login.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <link rel="stylesheet" th:href="@{/css/login/retrieve-id.css}">
</head>
<body>
<div class="login-container">
    <div class="left-logo">
        <img src="/images/common/big-logo.png" alt="GS Bank Logo">
    </div>
    <div class="right">
        <form class="login" th:action="@{/loginProc}" method="post" id="loginForm">
            <div id="error-container" th:data-error-message="${session.errorMessage}" class="d-none"></div>
            <div class="mb-5">
                <label for="user_id" class="form-label">사원번호</label>
                <div class="input-container">
                    <div class="employee-number-id">
                        <i class="bi bi-person-bounding-box me-2 text-secondary"></i>
                        <input type="number" name="user_id" id="user_id" class="id-input" placeholder="사원번호를 입력해주세요." autocomplete="off">
                    </div>
                    <div class="remember_id">
                        <input type="checkbox" id="remember_checkbox" class="remember_checkbox">
                        <label for="remember_checkbox">저장하기</label>
                    </div>
                </div>
            </div>
            <div class="mb-5">
                <label for="user_pw" class="form-label">비밀번호</label>
                <div class="input-container d-flex align-items-center">
                    <div class="password">
                        <i class="bi bi-lock me-2 text-secondary"></i>
                        <input type="password" name="user_pw" id="user_pw" class="password-input" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <button type="button" class="btn btn-link" id="btn-eye">
                        <i class="bi bi-eye-slash text-secondary" id="btn-hide"></i>
                        <i class="bi bi-eye text-secondary" id="btn-show"></i>
                    </button>
                </div>
            </div>
            <input type="submit" value="로그인" class="btn-login">
            <div class="btns">
                <input type="button" value="등록하기" class="btn-register" onclick="location.href='/register'">
                <div>
                    <input type="button" value="사번 찾기" class="btn-retrieve-id">
                    <input type="button" value="비밀번호 찾기" class="btn-retrieve-pw">
                </div>
            </div>
        </form>

        <!-- 모달창 -->
        <div th:replace="~{login/retrieve-id :: retrieve-id}" id="id-modal" class="modal"></div>
        <div th:replace="~{login/retrieve-pw :: retrieve-pw}" id="pw-modal" class="modal"></div>
        <div th:replace="~{login/change-pw :: change-pw}" id="change-pw-modal" class="modal"></div>
    </div>
</div>
</body>
</html>
