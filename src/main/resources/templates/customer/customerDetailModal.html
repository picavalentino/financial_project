<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <script src="/js/customer/customerDetailModal.js"></script>
</head>
<body>
<!--  ====================================================================================================================  -->
<!-- 담당자검색 -->
<div th:fragment="managerSearchModal" id="searchModal" class="search-modal">
    <div class="modal-search-content">
        <div class="modal-search-header">
            <div class="modal-search-title">담당자 조회</div>
            <button id="closeSearchModalBtn" onclick="closeModal('searchModal')">X</button>
        </div>
        <div class="modal-search-body">
            <!-- 검색 필드 -->
            <div class="search-bar modal-search-bar">
                <label>담당자명</label>
                <input type="text">
                <button class="search-button modal-search-button" onclick="searchManager()">검색</button>
            </div>
            <!-- 모달 테이블 -->
            <div class="modal-search-table-container">
                <table class="modal-search-table">
                    <thead>
                    <tr>
                        <th>담당자</th>
                        <th>담당자 ID</th>
                        <th>연락처</th>
                    </tr>
                    </thead>
                    <tbody id="managerList">
                    <!-- 검색 결과 추가 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
