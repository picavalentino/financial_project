<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <title>Document</title>
</head>
<body>
<div class="button-wrap">
  <button class="btn btn-register">
    <div class="icon"><i class="icon bi bi-plus-circle-fill"></i></div> 등록
  </button>
  <button class="btn btn-reset">
    <div class="icon"><i class="icon bi bi-arrow-left-circle-fill"></i></div> 초기화
  </button>
  <button class="btn btn-list">
    <div class="icon"><i class="icon bi bi-list"></i></div> 목록
  </button>
  <button class="btn btn-delete">
    <div class="icon"><i class="icon bi bi-trash-fill"></i></div> 삭제
  </button>
</div>
<div class="button-wrap">
  <button class="btn btn-search-all">
    <div class="icon"><i class="icon bi bi-search"></i></div> 전체
  </button>
  <button class="btn btn-search">
    <div class="icon"><i class="icon bi bi-search"></i></div> 검색
  </button>
  <button class="btn btn-print">
    <div class="icon"><i class="icon bi bi-printer"></i></div> 인쇄
  </button>
</div>
</body>
<style>
  .button-wrap {
    display: flex;
    gap: 15px;
    margin: 10px;
  }
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 14px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    width: 80px;
    height: 30px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
    color: white;
    margin-left: 0px;
  }
  .btn i.icon {
    display: flex;
    font-size: 18px;
    width: 18px;
    height: 30px;
    align-items: center;
    justify-content: center;
    padding-left: 9px;
  }
  .icon {
      background-color: aliceblue;
      padding-right: 5px;;
      margin: 0px;
      padding-left: 10px;
      margin-left: -15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
  }
  /* 버튼 개별 스타일 */
  /* 등록 버튼 */
  .btn-register {
    background-color: #5ba1aa;
  }

  .btn-register .icon {
    background-color: #4a8b92;
  }

  .btn-register:hover {
    background-color: #4a8b92;
    transform: scale(1.05);
  }
  /* 초기화 버튼 */
  .btn-reset {
    background-color: #5a5a5a;
    width: 90px;
  }

  .btn-reset .icon {
    background-color: #4d4d4d;
  }

  .btn-reset:hover {
    background-color: #4d4d4d;
    transform: scale(1.05);
  }
  /* 목록 버튼 */
  .btn-list {
    background-color: #1b1f44;
  }

  .btn-list .icon {
    background-color: #151835;
  }

  .btn-list:hover {
    background-color: #151835;
    transform: scale(1.05);
  }
  /* 검색 버튼 */
  .btn-search {
      background-color: #1b1f44; /* 진한 파란색 */
  }

  .btn-search .icon {
      background-color: #0f132e; /* 더 진한 파란색 */
  }

  .btn-search:hover {
      background-color: #13183c;
  }

  /* 전체 버튼 */
  .btn-search-all {
      background-color: #13183c; /* 다소 진한 파란색 */
  }

  .btn-search-all .icon {
      background-color: #0f132e; /* 진한 파란색 */
  }

  .btn-search-all:hover {
      background-color: #0b0f28;
  }

  /* 인쇄 버튼 */
  .btn-print {
      background-color: #292D32; /* 청록색 */
  }

  .btn-print .icon {
      background-color: #8E98A8; /* 진한 청록색 */
  }

  .btn-print:hover {
      background-color: #1d1f22;
  }
  /* 삭제 버튼 */
  .btn-delete {
      background-color: #FF6767; /* 청록색 */
  }

  .btn-delete .icon {
      background-color: #BD3232; /* 진한 청록색 */
  }

  .btn-delete:hover {
      background-color: #bd4c4c;
  }
  /* 버튼 활성화 효과 */
  .btn:active {
    box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.2);
    transform: scale(0.95);
  }
</style>
</html>
