<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>GS Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <script th:src="@{/js/jQuery.js}"></script>
</head>
<body>
<!-- header 넣기 -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="d-flex" style="height: 100vh;">
  <!-- 사이드바 넣기 -->
  <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>

  <!-- content 영역 -->
  <div layout:fragment="content" class="content">
    <div class="container mt-5">
      <link rel="stylesheet" th:href="@{/css/employees.css}">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">직원관리</li>
          <li class="breadcrumb-item active" aria-current="page">직원정보관리</li>
        </ol>
      </nav>

      <h2 class="mb-4">직원정보관리</h2>

      <div class="mb-3 d-flex justify-content-between">
        <div class="d-flex">
          <select class="form-select me-2" style="width: 150px;">
            <option selected>부서</option>
            <option value="1">임원실</option>
            <option value="2">인사팀</option>
            <option value="3">영업1부</option>
            <option value="4">영업2부</option>
            <option value="5">영업3부</option>
          </select>
          <select class="form-select me-2" style="width: 150px;">
            <option selected>직무</option>
            <option value="1">회장</option>
            <option value="2">사장</option>
            <!-- 추가 직무 옵션들 -->
          </select>
          <select class="form-select me-2" style="width: 150px;">
            <option selected>상태</option>
            <option value="1">Active</option>
            <option value="2">Inactive</option>
          </select>
          <select class="form-select me-2" style="width: 150px;">
            <option selected>검색</option>
            <option value="user_name">이름</option>
            <option value="user_auth_cd">권한</option>
          </select>
          <input type="text" class="form-control me-2" style="width: 200px;" placeholder="검색어 입력">
          <button class="btn btn-primary">검색</button>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">사업번호</th>
          <th scope="col">부서</th>
          <th scope="col">직무</th>
          <th scope="col">이름</th>
          <th scope="col">권한</th>
          <th scope="col">활동 상태</th>
          <th scope="col">수정</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><strong>Bold text column</strong></td>
          <td>Bold text column</td>
          <td>Regular text column</td>
          <td>Regular text column</td>
          <td>Regular text column</td>
          <td><span class="status-active">● Active</span></td>
          <td><button class="btn btn-warning" onclick="openEditModal()">수정</button></td>
        </tr>
        <!-- 반복적인 직원 정보 행들 추가 -->
        </tbody>
      </table>

      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li th:classappend="${currentPageNumber == 1} ? 'disabled' : ''" class="page-item">
            <a class="page-link" th:href="@{/management/list(page=${currentPageNumber - 1})}" aria-label="Previous">
              &lt;
            </a>
          </li>
          <li th:each="pageNumber : ${paginationBarNumbers}" th:classappend="${pageNumber == currentPageNumber} ? 'active' : ''" class="page-item">
            <a class="page-link" th:href="@{/management/list(page=${pageNumber})}" th:text="${pageNumber}">1</a>
          </li>
          <li th:classappend="${currentPageNumber == paginationBarNumbers.size()} ? 'disabled' : ''" class="page-item">
            <a class="page-link" th:href="@{/management/list(page=${currentPageNumber + 1})}" aria-label="Next">
              &gt;
            </a>
          </li>
        </ul>
      </nav>

      <!-- 직원 수정 모달 -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">직원 수정</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- 직원 수정 폼 -->
              <form th:action="@{/management/employees/edit}" method="post">
                <!-- 수정 모달 폼 내용 (등록 폼과 동일하게 복사) -->
                <div class="mb-3">
                  <label for="employeeId" class="form-label">사원번호</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="employeeId" name="employeeId" readonly>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="employeeName" class="form-label">직원 이름</label>
                  <input type="text" class="form-control" id="employeeName" name="employeeName" readonly>
                </div>
                <div class="mb-3">
                  <label for="employeeName" class="form-label">생년 월일</label>
                  <input type="text" class="form-control" id="user_birthday" name="user_birthday" readonly>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <div class="me-2">
                    <label class="form-label">부서</label>
                    <select class="form-select" style="width: 220px;">
                      <option selected>부서</option>
                      <option value="1">임원실</option>
                      <option value="2">인사팀</option>
                      <option value="3">영업1부</option>
                      <option value="4">영업2부</option>
                      <option value="5">영업3부</option>
                    </select>
                  </div>
                  <div>
                    <label class="form-label">직무</label>
                    <select class="form-select" style="width: 220px;">
                      <option selected>직무</option>
                      <option value="1">회장</option>
                      <option value="2">사장</option>
                      <option value="3">부사장</option>
                      <option value="4">전무이사</option>
                      <option value="5">상무이사</option>
                      <option value="6">이사</option>
                      <option value="7">부장</option>
                      <option value="8">차장</option>
                      <option value="9">과장</option>
                      <option value="10">대리</option>
                      <option value="11">주임</option>
                      <option value="12">계장</option>
                      <option value="13">사원</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">권한</label>
                  <select class="form-select me-2" style="width: 100%;">
                    <option selected>권한</option>
                    <option value="1">총관리자</option>
                    <option value="2">중간관리자</option>
                    <option value="3">인사팀</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="activityStatus" class="form-label">활동 상태</label>
                  <select class="form-select" id="activityStatus" name="activityStatus" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                  <button type="submit" class="btn btn-primary">등록</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-2 text-end">
        1-05 of 18 items
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/management/employeeInsertModal.js}"></script>
</body>
</html>
