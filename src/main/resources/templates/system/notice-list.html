<title>GS Bank</title>
<!-- 전체 적용될 CSS -->
<th:block layout:fragment="css"></th:block>
<!-- 전체 적용될 스크립트 -->
<th:block layout:fragment="script"></th:block>

<!-- 우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
  <div class="sub_content">
    <!--  위치  -->
    <div class="location">
      <a th:href="@{/main}"><i class="bi bi-house-door-fill"></i> Home</a>
      <a th:href="@{/system/notice}"> / 시스템 관리</a>
      <a th:href="@{/system/notice}"> / 게시판 관리 </a>
      <a> / 게시판 관리 </a>
    </div>
    <!--  상단 메뉴  -->
    <div class="top-menu">
      <h1 class="title">게시글 목록</h1>
      <div class="condition-box">
        <form id="search-form" action="/inquire/search" method="GET">
          <!-- 카테고리 -->
          <div class="condition">
            <select id="category" name="inqCategory">
              <option value="">카테고리</option>
              <option value="1">공지사항</option>
              <option value="2">시스템관련문의</option>
              <option value="3">기타건의사항</option>
            </select>
          </div>

          <!-- 검색 키워드 -->
          <div class="condition" id="condition-keyword">
            <div style="display: flex; gap: 0px;">
              <select id="keyword-type">
                <option value="inqTitle">제목</option>
                <option value="userName">작성자</option>
              </select>
              <input id="keyword" name="keyword" type="text" placeholder="검색어를 입력하세요">
            </div>
          </div>

          <!-- 작성일 -->
          <div class="condition condition-date">
            <input placeholder="작성일" id="created-at" name="inqCreateAt" type="date">
          </div>

          <!-- 버튼 그룹 -->
          <div class="btn-wrap">
            <button type="submit" class="btn" id="btn-search">
              <div class="icon-container"><i class="bi bi-search"></i></div> 검색
            </button>
            <button type="button" class="btn" id="btn-search-all">
              <div class="icon-container"><i class="bi bi-search"></i></div> 전체
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- 하단 컨텐츠: 게시글 목록 테이블 -->
    <div class="bottom">
      <div class="bottom-menu">
        <div class="inquire-size"> 총 : <span>n</span>개</div>
        <div class="btn-wrap" id="btn-bottom-menu">
          <button class="btn" id="btn-register">
            <div class="icon-container"><i class="icon bi bi-plus-circle-fill"></i></div> 등록
          </button>
        </div>
      </div>
      <div class="inquire-list">
        <table class="table-inquire">
          <thead>
          <tr>
            <th>NO.</th>
            <th>카테고리</th>
            <th>작성자</th>
            <th>제목</th>
            <th>날짜</th>
            <th>조회</th>
            <th>답변상태</th>
            <th>공지사항</th>
          </tr>
          </thead>
          <tbody id="result-table-body">
          <tr th:each="inquire : ${list}" th:onclick="'window.location.href=\'/system/notice/detail/' + ${inquire.inqId} + '\';'" style="cursor: pointer;">
            <td>[[ ${inquire.inqId} ]]</td>
            <td>[[ ${inquire.inqCategory} ]]</td>
            <td>[[ ${inquire.userId} ]]</td>
            <td>[[ ${inquire.inqTitle} ]]</td>
            <td>[[ ${inquire.inqCreateAt} ]]</td>
            <td>[[ ${inquire.inqCheck} ]]</td>
            <td id="td-reply">
              <div class="reply" id="rep-completed">답변완료</div>
              <div class="reply" id="rep-wait">답변대기</div>
            </td>
            <td>
              <button class="btn-notice-register">등록</button>
              <button class="btn-notice-cancel">해제</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--  페이지네이션  -->
    <div class="pagination-container">
      <!--      <div class="pagination">-->
      <!--        &lt;!&ndash; 이전 버튼 &ndash;&gt;-->
      <!--        <button class="prev" th:if="${currentPage > 1}"-->
      <!--                th:data-url="@{${requestURI}(page=${currentPage - 1}, prodTyCd=${prodTyCd ?: ''}, prodCurrStcd=${prodCurrStcd ?: ''}, prodPayTyCd=${prodPayTyCd ?: ''}, prodNm=${prodNm ?: ''})}">-->
      <!--          이전-->
      <!--        </button>-->
      <!--        <span th:each="page : ${#numbers.sequence(1, totalPages)}"-->
      <!--              th:classappend="${page == currentPage} ? 'active' : ''"-->
      <!--              th:data-url="@{${requestURI}(page=${page}, prodTyCd=${prodTyCd ?: ''}, prodCurrStcd=${prodCurrStcd ?: ''}, prodPayTyCd=${prodPayTyCd ?: ''}, prodNm=${prodNm ?: ''})}">-->
      <!--              <span th:text="${page}"></span>-->
      <!--          </span>-->
      <!--        &lt;!&ndash; 다음 버튼 &ndash;&gt;-->
      <!--        <button class="next" th:if="${currentPage < totalPages}"-->
      <!--                data-url="@{${requestURI}(page=${currentPage + 1}, prodTyCd=${prodTyCd}, prodCurrStcd=${prodCurrStcd}, prodPayTyCd=${prodPayTyCd}, prodNm=${prodNm})}">-->
      <!--          다음-->
      <!--        </button>-->
      <!--      </div>-->
  </div>
  </div>
  <script th:inline="javascript">
      $(document).ready(function(){
          //등록 버튼 클릭
          $("#btn-register").on("click", function (e){
            window.location.href="/inquire/insert";
          });
      });
  </script>
</div>
</body>
</html>
