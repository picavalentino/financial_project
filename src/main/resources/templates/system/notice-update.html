<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<!--security 적용 후 아래 코드로 변경해주세요-->
<!--<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" xmlns:sec="www.thymeleaf.org/extras/spring-security">-->

<meta charset="UTF-8">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/system/common.css">
  <link rel="stylesheet" href="/css/system/notice-detail.css">
  <link rel="stylesheet" href="/css/buttons/button.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<title>GS Bank</title>
<!-- 전체 적용될 CSS -->
<th:block layout:fragment="css"></th:block>
<!-- 전체 적용될 스크립트 -->
<th:block layout:fragment="script"></th:block>

<!-- 우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
  <div class="sub_content">
    <!--  위치  -->
    <div class="location">
      <a th:href="@{/main}"><i class="bi bi-house-door-fill"></i> Home</a>
      <a th:href="@{/system/system}"> / 시스템 관리</a>
      <a th:href="@{/system/system}"> / 게시판 관리 </a>
      <a> / 공지사항 수정 </a>
    </div>
    <h1 class="title">공지사항 상세</h1>
    <div class="detail-container">
      <!--  게시글 상세 폼  -->
      <div class="form-container">
        <form class="inquire-form" th:action="@{/inquire/detail/{inqId}/update(inqId=${inquire.inqId})}"
              method="post" enctype="multipart/form-data">
          <input type="hidden" id="serverInqPwd" th:value="${inquire.inqPwd}">
          <input type="hidden" id="inqId" th:value="${inquire.inqId}">
          <table class="inquire-table">
            <tbody>
            <tr class="tr-row">
              <th>카테고리</th>
              <td><div class="input-like">공지사항</div></td>
            </tr>
              <th>작성자</th>
              <td><div class="input-like" name="userId" th:text="${inquire.userId}"></div></td>
              <th>등록일</th>
              <td><div class="input-like" th:text="${inquire.getFormattedCreateAt()}"></div></td>
            <tr class="tr-row">
              <th>제목</th>
              <td colspan="5">
                <input type="text" name="inqTitle" th:value="${inquire.inqTitle}">
              </td>
            </tr>
            <tr>
              <th>내용</th>
              <td colspan="5">
                <textarea name="inqContent">[[ ${inquire.inqContent} ]]</textarea>
              </td>
            </tr>
            <tr>
              <th>첨부파일</th>
              <td colspan="5">
                <div class="list-row">
                  <a th:each="fileName : ${fileNames}" th:href="'https://codechef.s3.ap-northeast-2.amazonaws.com/' + ${fileName}" th:text="${fileName}"></a>
                  <div id="file-container">
                    <div class="file-input">
                      <input type="file" name="files" multiple onchange="selectFile(this);"/>
                    </div>
                  </div>
                  <div class="file-buttons">
                    <button type="button" class="btn-icon">
                      <i class="bi bi-file-earmark-plus"></i>
                    </button>
                    <button type="button" class="btn-icon">
                      <i class="bi bi-file-earmark-minus"></i>
                    </button>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td><input type="password" name="inqPwd" id="inqPwd"></td>
            </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
      <div class="button-wrap">
        <button class="btn" id="btn-register">
          <div class="icon-container"><i class="icon bi bi-plus-circle-fill"></i></div> 수정
        </button>
        <button class="btn" id="btn-delete">
          <div class="icon-container"><i class="bi bi-trash-fill"></i></div> 삭제
        </button>
        <button class="btn" id="btn-list">
          <div class="icon-container"><i class="icon bi bi-list"></i></div> 목록
        </button>
      </div>
    </div>
    <script th:inline="javascript">
      $(document).ready(function () {
          // CSRF 토큰 가져오기
          let csrfToken = $('meta[name="_csrf"]').attr('content');
          let csrfHeader = $('meta[name="_csrf_header"]').attr('content');

          // 최대 파일 개수
          const maxFiles = 5;

            // 파일 추가 버튼 클릭 이벤트
            $(".btn-icon i.bi-file-earmark-plus").parent().on("click", function () {
                const fileContainer = $("#file-container");
                const fileInputs = fileContainer.find(".file-input");

                if (fileInputs.length >= maxFiles) {
                    alert(`최대 ${maxFiles}개의 파일만 업로드할 수 있습니다.`);
                    return;
                }

                // 새로운 파일 필드 추가
                fileContainer.append(`
                    <div class="file-input">
                        <input type="file" name="files" onchange="selectFile(this);"/>
                    </div>
                `);
            });

            // 파일 삭제 버튼 클릭 이벤트
            $(".btn-icon i.bi-file-earmark-minus").parent().on("click", function () {
                const fileContainer = $("#file-container");
                const fileInputs = fileContainer.find(".file-input");

                if (fileInputs.length > 1) {
                    fileInputs.last().remove();
                } else {
                    alert("최소 하나의 파일 필드는 유지해야 합니다.");
                }
            });

          // 목록 버튼 클릭
          $("#btn-list").on("click", function (e) {
              e.preventDefault(); // 기본 동작 방지
              window.location.href = "/system/inquire"; // 목록 페이지로 이동
          });

          // 수정 버튼 클릭
          $("#btn-register").on("click", function (e) {
          e.preventDefault(); // 기본 동작 방지

          const formData = new FormData();
          formData.append("inqId", $("#inqId").val());
          formData.append("inqTitle", $("input[name='inqTitle']").val());
          formData.append("inqContent", $("textarea[name='inqContent']").val());
          formData.append("inqPwd", $("#inqPwd").val());

          // 파일 추가
          const fileInputs = $("input[name='files']");
          fileInputs.each(function (index, fileInput) {
              if (fileInput.files.length > 0) {
                  formData.append("files", fileInput.files[0]);
              }
          });

          // AJAX 요청
          $.ajax({
              url: `/system/inquire/detail/${$("#inqId").val()}/update`,
              type: "POST",
              data: formData,
              processData: false, // 데이터 직렬화하지 않음
              contentType: false, // Content-Type 설정하지 않음 (브라우저가 자동으로 설정)
              beforeSend: function (xhr) {
                  xhr.setRequestHeader(csrfHeader, csrfToken); // CSRF 토큰 추가
              },
              success: function (response) {
                  alert("수정이 완료되었습니다.");
                  window.location.href = `/system/inquire/detail/${$("#inqId").val()}`; // 상세 페이지로 이동
              },
              error: function (xhr) {
                  if (xhr.status === 403) {
                      alert("수정 권한이 없습니다.");
                  } else {
                      alert("수정 중 오류가 발생했습니다.");
                  }
              }
          });
      });

      });
    </script>

  </div>
</div>
</body>
</html>
