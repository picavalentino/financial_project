<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<!--security 적용 후 아래 코드로 변경해주세요-->
<!--<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" xmlns:sec="www.thymeleaf.org/extras/spring-security">-->

<meta charset="UTF-8">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/system/common.css">
  <link rel="stylesheet" href="/css/system/notice-insert.css">
  <link rel="stylesheet" href="/css/buttons/button.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/system/notice-insert.js?v=1" defer></script>
</head>
<title>GS Bank</title>
<!-- 전체 적용될 CSS -->
<th:block layout:fragment="css"></th:block>
<!-- 전체 적용될 스크립트 -->
<th:block layout:fragment="script"></th:block>

<!-- 우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
  <div class="sub_content">
    <!--  위치  -->
    <div class="location">
      <a th:href="@{/main}"><i class="bi bi-house-door-fill"></i> Home</a>
      <a th:href="@{/system/inquire}"> / 시스템 관리</a>
      <a th:href="@{/system/inquire}"> / 게시판 관리 </a>
      <a> / 게시판 관리 </a>
    </div>
    <!--  상단 메뉴  -->
    <h1 class="title">신규 공지사항 등록</h1>
    <!--  게시글 등록 폼  -->
    <div class="form-container">
      <form class="inquire-form" id="notice-form" th:action="@{/system/inquire/insert}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${dto.userId}" name="userId">
        <input type="hidden" th:value="${dto.inqCategory}" name="inqCategory">
        <input type="hidden" th:value="${dto.inqAnonym}" name="inqAnonym">
        <table class="inquire-table">
          <tbody>
          <tr class="tr-row">
            <th>카테고리</th>
            <td><div class="input-like" id="inqCategory">공지사항</div></td>
            <th>작성자</th>
            <td><div class="input-like" th:text="${userName}"></div></td>
          </tr>
          <tr>
            <th>제목</th>
            <td colspan="3"><input type="text" name="inqTitle" placeholder="제목을 입력하세요" required></td>
          </tr>
          <tr>
            <th>내용</th>
            <td colspan="3"><textarea name="inqContent" placeholder="내용을 입력하세요" required></textarea></td>
          </tr>
          <tr>
            <th>첨부파일</th>
            <td colspan="5">
              <div class="list-row">
                <div class="file-input">
                  <input type="file" name="files" onchange="selectFile(this);" />
                </div>
                <div class="file-buttons">
                  <button type="button" onclick="removeFile(this);" class="btn-icon"><i class="bi bi-file-earmark-minus"></i></button>
                  <button type="button" onclick="addFile(this);" class="btn-icon"><i class="bi bi-file-earmark-plus"></i></button>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" name="inqPwd" placeholder="비밀번호를 입력하세요" required></td>
          </tr>
          <tr>
            <th>공지등록</th>
            <td><input class="td-row" name="inqNotice" id="inqNotice" type="checkbox" checked/></td>
          </tr>
          </tbody>
        </table>
      </form>

      <div class="button-wrap">
        <button class="btn" id="btn-register">
          <div class="icon-container"><i class="icon bi bi-plus-circle-fill"></i></div> 등록
        </button>
        <button class="btn" id="btn-reset">
          <div class="icon-container"><i class="icon bi bi-arrow-left-circle-fill"></i></div> 초기화
        </button>
        <button class="btn" id="btn-list">
          <div class="icon-container"><i class="icon bi bi-list"></i></div> 목록
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
