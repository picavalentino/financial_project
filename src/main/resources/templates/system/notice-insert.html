<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<!--security 적용 후 아래 코드로 변경해주세요-->
<!--<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" xmlns:sec="www.thymeleaf.org/extras/spring-security">-->

<meta charset="UTF-8">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/system/common.css">
  <link rel="stylesheet" href="/css/system/notice-insert.css">
  <link rel="stylesheet" href="/css/buttons/button.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<title>GS Bank</title>
<!-- 전체 적용될 CSS -->
<th:block layout:fragment="css"></th:block>
<!-- 전체 적용될 스크립트 -->
<th:block layout:fragment="script"></th:block>

<!-- 우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
  <div class="sub_content">
    <!--  위치  -->
    <div class="location">
      <a th:href="@{/main}"><i class="bi bi-house-door-fill"></i> Home</a>
      <a th:href="@{/system/notice}"> / 시스템 관리</a>
      <a th:href="@{/system/notice}"> / 게시판 관리 </a>
      <a> / 게시판 관리 </a>
    </div>
    <!--  상단 메뉴  -->
    <h1 class="title">신규 공지사항 등록</h1>
    <!--  게시글 등록 폼  -->
    <div class="form-container">
      <form class="notice-form" th:action="@{/notice/insert}" method="post" enctype="multipart/form-data">
        <table class="notice-table">
          <tbody>
          <tr>
            <th>제목</th>
            <td><input type="text" name="inqTitle" placeholder="제목을 입력하세요"></td>
          </tr>
          <tr>
            <th>내용</th>
            <td>
              <textarea rows="20" name="inqContent" placeholder="내용을 입력하세요"></textarea>
            </td>
          </tr>
          <tr>
            <th>첨부파일</th>
            <td colspan="2">
              <div class="list-row">
                <div class="file-input">
                  <input type="file" name="files" onchange="selectFile(this);" />
                </div>
                <div class="file-buttons">
                  <button type="button" onclick="removeFile(this);" class="btn-icon"><i class="bi bi-file-earmark-minus"></i></button>
                  <button type="button" onclick="addFile();" class="btn-icon"><i class="bi bi-file-earmark-plus"></i></button>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input class="td-row" type="text" name="inqPwd" placeholder="비밀번호를 입력하세요"></td>
          </tr>
          <tr>
            <th>공지등록</th>
            <td><input class="td-row" type="checkbox"/></td>
          </tr>
          </tbody>
        </table>
      </form>
      <div class="button-wrap">
        <button class="btn" id="btn-register">
          <div class="icon-container"><i class="icon bi bi-plus-circle-fill"></i></div> 등록
        </button>
        <button class="btn" id="btn-reset">
          <div class="icon-container"><i class="icon bi bi-arrow-left-circle-fill"></i></div> 초기화
        </button>
        <button class="btn" id="btn-list">
          <div class="icon-container"><i class="icon bi bi-list"></i></div> 목록
        </button>
      </div>
    </div>
  </div>
  <script th:inline="javascript">
      $(document).ready(function(){
          //등록 버튼 클릭
          $("#btn-register").on("click", function (e){
            window.location.href="/inquire/insert";
          });
      });
  </script>
</div>
</body>
</html>
